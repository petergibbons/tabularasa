<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="http://hi5furniture.com/wp-content/uploads/2012/09/logo1.jpg" />

    <title>Build your Hi5 Table</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="dist/css/tabularasa.css" rel="stylesheet">

    <!-- Bootstrap-select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>
    <div id="wrapper">

            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="dropdown table-chooser-wrapper">

                    <button class="btn btn-default dropdown-toggle" type="button" id="table-chooser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Hi5 TABLES
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu table-chooser-menu" aria-labelledby="table-chooser"></ul>
                </div><!-- /.dropdown -->
            </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-8 prod-wrapper">

                    <div id="prod">
                        <img id="prod-image-product_option_bg" style="z-index:0;" class="img-responsive bg" />
                        <img id="prod-image-product_option1" style="z-index:1;" class="img-responsive product-option" /><!-- tabletop -->
                        <img id="prod-image-product_option2" style="z-index:1;" class="img-responsive product-option" /><!-- edge -->
                        <img id="prod-image-product_option3" style="z-index:1;" class="img-responsive product-option" /><!-- accent -->
                        <img id="prod-image-product_option4" style="z-index:1;" class="img-responsive product-option" /><!-- bracket/hardware options -->
                        <img id="prod-image-product_option5a" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option5a" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option5b" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option5c" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option5d" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option5e" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option5f" style="z-index:1;" class="img-responsive product-option product-option-power" /><!-- top power options -->
                        <img id="prod-image-product_option6a" style="z-index:1;" class="img-responsive product-option" /><!-- side power options -->
                        <img id="prod-image-product_option6b" style="z-index:1;" class="img-responsive product-option" /><!-- side power options -->
                        <img id="prod-image-product_option6c" style="z-index:1;" class="img-responsive product-option" /><!-- side power options -->
                    </div><!-- #prod -->

                    <div id="model-code" style="display: none;">
                        <strong>Model Code: </strong>
                        <span class="model-code-1"></span>
                        <span class="model-code-2"></span>
                        <span class="model-code-3"></span>
                        <span class="model-code-4"></span>
                        <span class="model-code-5a"></span>
                        <span class="model-code-5b"></span>
                        <span class="model-code-5c"></span>
                        <span class="model-code-5d"></span>
                        <span class="model-code-5e"></span>
                        <span class="model-code-5f"></span>
                        <span class="model-code-6a"></span>
                        <span class="model-code-6b"></span>
                        <span class="model-code-6c"></span>
                    </div>
                
                </div>
                <div class="col-lg-4 align-left no-gutters" id="sidebar">
                    
                    <div id="quote-form-wrapper"></div>
                    <div id="order-details-thanks" class="" style="display:none;">
                        <h3>Thanks for your interest.</h3>
                        <p>All quotes are emailed within 24-48 hours. To contact customer service, please call (816) 774-4050.</p>
                        <p><a href=''>Configure another table</a></p>
                        <p><a href='#' id='download-spec'>Download PDF spec sheet</a></p>
                    </div>

                    <div id="editor"></div>

                    <div class="options row" id="options-wrapper">
                        <h3><span class="table-name-text"></span></h3>
                        
                    </div><!-- .options -->
                </div><!-- /.col-lg-3 -->
            </div>
            
        </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->
    <div id="loading">
        <img id="loading-image" src="dist/img/loading.gif" alt="Loading..." /><br>
        <span id="loading-image-text"></span>
    </div>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- jquery validate -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/additional-methods.min.js"></script>

    <!-- Bootstrap Core -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap Select -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    
    <!-- JS PDF -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0/jspdf.min.js"></script>

    <!-- HTML2Canvas -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta3/html2canvas.js"></script>

    <!-- Smtp.js -->
    <script src="//smtpjs.com/v2/smtp.js"></script>

    <!-- Preload Images
    <script src="dist/js/preload.js"></script> -->

    <!-- Options -->
    <script src="dist/js/options.js"></script>

    <!-- App JS -->
    <script src="dist/js/tabularasa.js"></script>

    <!-- Quote Form -->
    <script src="dist/js/quote-form.js"></script>

</body>
</html>
